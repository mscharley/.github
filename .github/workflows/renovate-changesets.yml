on:
  workflow_call:
    secrets:
      token:
        description: GitHub token used to create release PR's
        required: true

jobs:
  update:
    name: Update Renovate PR
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'dependencies')

    steps:
      - name: Update PR
        uses: mscharley/dependency-changesets-action@90756aadb76b89a340ff5bdab40074d919f6b44c # v1.0.4
        with:
          token: ${{ secrets.token }}
          use-semantic-commits: true
          author-name: Renovate Changesets
          author-email: github+renovate@scharley.me
