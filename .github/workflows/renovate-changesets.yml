on:
  workflow_call:
    secrets:
      token:
        description: GitHub token used to create release PR's
        required: true

jobs:
  update:
    name: Update Renovate PR
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'dependencies')

    steps:
      - name: Update PR
        uses: mscharley/dependency-changesets-action@fix-error-reporting #b6ed60b41ebae79840ddc628f5238f626a95bf51 # v1.1.4
        with:
          token: ${{ secrets.token }}
          use-conventional-commits: true
          author-name: Renovate Changesets
          author-email: github+renovate@scharley.me
