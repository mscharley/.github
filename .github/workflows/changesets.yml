on:
  workflow_call:
    inputs:
      node-version-file:
        type: "string"
        default: '.nvmrc'
        required: false
    secrets:
      token:
        description: GitHub token used to create release PR's
        required: true
      npm-token:
        description: NPM token used to deploy updates to the package registry
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: ${{ secrets.token }}
          persist-credentials: true

      - name: Authenticate with registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.npm-token }}" > ~/.npmrc
      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version-file: ${{ inputs.node-version-file }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@3de3850952bec538fde60aac71731376e57b9b57 # v1.4.8
        with:
          version: npm run cs-version
          commit: 'ci(changesets): version packages'
          title: 'Release next version'
        env:
          GITHUB_TOKEN: ${{ secrets.token }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: changesets/action@3de3850952bec538fde60aac71731376e57b9b57 # v1.4.8
        with:
          version: 'true'
          publish: npm run cs-release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
