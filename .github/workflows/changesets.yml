on:
  workflow_call:
    inputs:
      node-version-file:
        type: "string"
        default: '.nvmrc'
        required: false
    secrets:
      token:
        description: GitHub token used to create release PR's
        required: true
      npm-token:
        description: NPM token used to deploy updates to the package registry
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          token: ${{ secrets.token }}
          persist-credentials: true
      - name: Authenticate with registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.npm-token }}" > ~/.npmrc
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: ${{ inputs.node-version-file }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          version: pnpm run cs-version
          commit: 'ci(changesets): version packages'
          title: 'Release next version'
        env:
          GITHUB_TOKEN: ${{ secrets.token }}

      - name: Publish to NPM registry
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          version: 'true'
          publish: pnpm run cs-release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
